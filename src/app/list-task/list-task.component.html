<app-input-button (newTaskEvent)='addItem($event)'></app-input-button>

<app-hr></app-hr>

<div class="container">
    <ul>
        <li *ngFor="let task of tasks let i = index" #taskLi>
            <div class="task-div">
                <input type="checkbox" (click)="taskCompleted(paragraph)">
                <p #paragraph>{{task}}</p>
            </div>
            <div class="btn-div">
                <button>
                    <i class="fa fa-calendar-o"></i>
                </button>
                <button>
                    <i class="material-icons">share</i>
                </button>
                <button (click)='remove(i)'>
                    <i class="fa fa-trash"></i>
                </button>
            </div>
        </li>
    </ul>
</div>
